version: '3'

services:
  nginx-gitopscompose:
    image: ddeeh/composegitops:303e3472c1ee5919f93e8b4ff2a40f43088640b9
    ports:
      - "80:80"
    command: [ "nginx", "-g", "daemon off;" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3