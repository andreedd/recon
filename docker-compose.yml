version: '3'

services:
  nginx-gitopscompose:
    image: ddeeh/composegitops:2212f0555576a787af4c0ca9200111d5f938b41e
    ports:
      - "80:80"
    command: [ "nginx", "-g", "daemon off;" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3