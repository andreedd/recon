version: '3'

services:
  nginx-gitopscompose:
    image: ddeeh/composegitops:8e6f4ea0770f6368082ba29297df686dac40f2c4
    ports:
      - "80:80"
    command: [ "nginx", "-g", "daemon off;" ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3